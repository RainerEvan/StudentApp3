<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <h3 class="text-center mb-4 mt-4">Login</h3>

            <form class="form-signin" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required placeholder="Enter username">
                    <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                        Username is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" minlength="4" #password="ngModel" required placeholder="Enter password">
                    <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors?.['required']">
                            Password is required
                        </div>
                        <div *ngIf="password.errors?.['minlength']">
                            Password must be at least 4 characters
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">
                        Login
                    </button>
                </div>
                <label>Don't have an account? <a href="/register">Register here</a></label> 

                <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                        Login failed: {{errorMessage}}
                    </div>
                </div>
            </form>
            <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in as {{roles}}
            </div>
        </div>
    </div>
</div>
